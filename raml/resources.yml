#%RAML 0.8

- itemDefs:
    get:
      securedBy: [oauth_2_0]
      description: Get metadata for all items
      responses:
        200:
          body:
            application/json:
              schema: !include ../schemas/itemDefs.json
              example: !include ../examples/itemDefs-withEmbeddedSchema.json

- itemDef:
    get:
      securedBy: [oauth_2_0]
      description: Get metadata for a specific item
      responses:
        200:
          body:
            application/json:
              schema: !include ../schemas/itemDef.json
              example: !include ../examples/itemDef-withEmbeddedSchema.json

- items:
    get:
      securedBy: [oauth_2_0]
      is: [ offerEmbedMeta ] 
      description: Get values for all items
      responses:
        200:
          body:
            application/json:
              schema: !include ../schemas/existingItems.json
              example: !include ../examples/existingItems-simple.json
      
- item:
    get:
      securedBy: [oauth_2_0]
      is: [ offerEmbedMeta ] 
      description: Get metadata for a specific item
      responses:
        200:
          body:
            application/json:
              schema: !include ../schemas/existingItem.json
              example: !include ../examples/existingItem-simple.json

      
      
      