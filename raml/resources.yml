#%RAML 0.8

- candidateAppButton:
    get:
      securedBy: [oauth_2_0]
      description: |
        Get a single, named button from a single app. Non-SoT.
        
        The producing app might customise the button(s), or choose not display it at all e.g.;
        - for an apply button, display that a partial (draft) registration is already underway
        - gray the register button out if candidate logged in and already registered

      is: [ trackable ]
      responses:
        200:
          body:
            application/json:
              schema: !include ../schemas/button.json
              example: !include ../examples/button-simple.json
        404:
          description: the app chooses not to render any button, even though it possibly could have

- candidateAppsButtons:
    get:
      securedBy: [oauth_2_0]
      description: |
        Get an array which is a rollup of all applicable candidate-facing buttons from all apps. SoT.

      is: [ trackable ]
      responses:
        200:
          body:
            application/json:
              schema: !include ../schemas/buttonsForApps.json
              example: !include ../examples/buttonsForApps-simple.json

- candidateAppPossibleButtons:
    get:
      securedBy: [oauth_2_0]
      description: |
        Get an array of all buttons that may be produced by a single app. Non-SoT.
      responses:
        200:
          body:
            application/json:
              schema: !include ../schemas/buttonProductions.json
              example: !include ../examples/buttonProductions-simple.json

- candidateAppsPossibleButtons:
    get:
      securedBy: [oauth_2_0]
      description: |
        Get an array which is a rollup of all possible candidate-facing buttons from all apps. SoT.
      responses:
        200:
          body:
            application/json:
              schema: !include ../schemas/buttonProductionsForApps.json
              example: !include ../examples/buttonProductionsForApps-simple.json


- itemMetas:
    get:
      securedBy: [oauth_2_0]
      description: Get metadata for all items
      responses:
        200:
          body:
            application/json:
              schema: !include ../schemas/items.json
              example: !include ../examples/items-metaWithFileUpload.json

- itemMeta:
    get:
      securedBy: [oauth_2_0]
      description: Get metadata for a specific item
      responses:
        200:
          body:
            application/json:
              schema: !include ../schemas/item.json
              example: !include ../examples/item-metaWithFileUpload.json

- items:
    get:
      securedBy: [oauth_2_0]
      description: Get values and (in some scenarios) metadata, for all items
      responses:
        200:
          body:
            application/json:
              schema: !include ../schemas/items.json
              example: !include ../examples/items-values.json
      
- item:
    get:
      securedBy: [oauth_2_0]
      description: Get value and (in some scenarios), metadata for a specific item
      responses:
        200:
          body:
            application/json:
              schema: !include ../schemas/item.json
              example: !include ../examples/item-value.json

      
      
      