#%RAML 0.8

- candidateButtons:
    get:
      securedBy: [oauth_2_0]
      description: |
        Get all applicable candidate-facing buttons (SoT)
      is: [ trackable ]
      responses:
        200:
          body:
            application/json:
              schema: !include ../schemas/buttonDetails.json
              example: !include ../examples/buttonDetails-simple.json

- candidateButton:
    get:
      securedBy: [oauth_2_0]
      description: |
        Get a single candidate-facing button (Non-SoT).
        The producing app might customise the button, e.g.;
        - for an apply button, display that a partial (draft) registration is already underway
        - gray the register button out if candidate logged in and already registered
      is: [ trackable ]
      responses:
        200:
          body:
            application/json:
              schema: !include ../schemas/buttonDetail.json
              example: !include ../examples/buttonDetail-simple.json

- itemMetas:
    get:
      securedBy: [oauth_2_0]
      description: Get metadata for all items
      responses:
        200:
          body:
            application/json:
              schema: !include ../schemas/items.json
              example: !include ../examples/items-metaWithFileUpload.json

- itemMeta:
    get:
      securedBy: [oauth_2_0]
      description: Get metadata for a specific item
      responses:
        200:
          body:
            application/json:
              schema: !include ../schemas/item.json
              example: !include ../examples/item-metaWithFileUpload.json

- items:
    get:
      securedBy: [oauth_2_0]
      description: Get values and (in some scenarios) metadata, for all items
      responses:
        200:
          body:
            application/json:
              schema: !include ../schemas/items.json
              example: !include ../examples/items-values.json
      
- item:
    get:
      securedBy: [oauth_2_0]
      description: Get value and (in some scenarios), metadata for a specific item
      responses:
        200:
          body:
            application/json:
              schema: !include ../schemas/item.json
              example: !include ../examples/item-value.json

      
      
      